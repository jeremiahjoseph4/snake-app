<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #ffdd40;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
        }
        
        .score-container, .high-score-container {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        #score, #high-score {
            color: #ffdd40;
            font-size: 1.4rem;
        }
        
        .game-container {
            position: relative;
            margin: 0 auto;
            width: 400px;
            height: 400px;
        }
        
        #game-board {
            border: 3px solid #ffdd40;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 221, 64, 0.3);
        }
        
        .controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #start-btn, #reset-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            width: 150px;
        }
        
        #start-btn {
            background: #4CAF50;
            color: white;
        }
        
        #start-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        #reset-btn {
            background: #f44336;
            color: white;
        }
        
        #reset-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
        
        .instructions {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ffdd40;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
            width: 80%;
        }
        
        .game-over h2 {
            color: #f44336;
            margin-bottom: 15px;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        @media (max-width: 500px) {
            .game-container {
                width: 300px;
                height: 300px;
            }
            
            #game-board {
                width: 300px;
                height: 300px;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classic Snake Game</h1>
        
        <div class="game-info">
            <div class="score-container">Score: <span id="score">0</span></div>
            <div class="high-score-container">High Score: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="game-board" width="400" height="400"></canvas>
            
            <div class="game-over" id="game-over">
                <h2>Game Over!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="mobile-controls">
            <button class="control-btn" id="up-btn">↑</button>
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="right-btn">→</button>
            <button class="control-btn" id="down-btn">↓</button>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Use arrow keys to control the snake</li>
                <li>Eat the red food to grow and earn points</li>
                <li>Don't hit the walls or yourself</li>
                <li>Press Spacebar to pause/resume the game</li>
            </ul>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Mobile control buttons
        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');
        
        // Game constants
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let speed = 7;
        
        // Snake variables
        let snake = [];
        let dx = 0;
        let dy = 0;
        let foodX;
        let foodY;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        
        // Initialize game
        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            generateFood();
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            gameRunning = true;
            gamePaused = false;
            startBtn.textContent = "Pause Game";
            gameOverElement.style.display = 'none';
            
            gameInterval = setInterval(drawGame, 1000 / speed);
        }
        
        // Generate food at random position
        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't appear on snake
            for (let part of snake) {
                if (part.x === foodX && part.y === foodY) {
                    generateFood();
                    break;
                }
            }
        }
        
        // Draw game elements
        function drawGame() {
            if (!gameRunning || gamePaused) return;
            
            clearCanvas();
            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();
        }
        
        // Clear the canvas
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Draw the snake
        function drawSnake() {
            // Draw snake body
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
                
                // Add eyes to the head
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    // Left eye
                    ctx.fillRect(snake[i].x * gridSize + 4, snake[i].y * gridSize + 4, 3, 3);
                    // Right eye
                    ctx.fillRect(snake[i].x * gridSize + 12, snake[i].y * gridSize + 4, 3, 3);
                }
            }
        }
        
        // Draw the food
        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(foodX * gridSize + gridSize/2, foodY * gridSize + gridSize/2, gridSize/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Move the snake
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add new head
            snake.unshift(head);
            
            // Check if food eaten
            if (head.x === foodX && head.y === foodY) {
                score += 10;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
                
                // Increase speed slightly with each food eaten
                if (score % 50 === 0 && speed < 15) {
                    speed += 1;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(drawGame, 1000 / speed);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }
        
        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Self collision (skip first 4 segments to avoid accidental collision)
            for (let i = 4; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startBtn.textContent = "Start Game";
        }
        
        // Change direction with arrow keys
        function changeDirection(event) {
            if (gamePaused || !gameRunning) return;
            
            const keyPressed = event.key;
            
            // Up arrow
            if (keyPressed === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -1;
            }
            
            // Down arrow
            if (keyPressed === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = 1;
            }
            
            // Left arrow
            if (keyPressed === "ArrowLeft" && dx === 0) {
                dx = -1;
                dy = 0;
            }
            
            // Right arrow
            if (keyPressed === "ArrowRight" && dx === 0) {
                dx = 1;
                dy = 0;
            }
            
            // Spacebar to pause/resume
            if (keyPressed === " ") {
                togglePause();
            }
        }
        
        // Toggle pause
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            startBtn.textContent = gamePaused ? "Resume Game" : "Pause Game";
        }
        
        // Event listeners
        document.addEventListener('keydown', changeDirection);
        
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                initGame();
            } else {
                togglePause();
            }
        });
        
        resetBtn.addEventListener('click', () => {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            gameRunning = false;
            gamePaused = false;
            startBtn.textContent = "Start Game";
            clearCanvas();
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
        });
        
        restartBtn.addEventListener('click', initGame);
        
        // Mobile controls
        upBtn.addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = -1;
            }
        });
        
        downBtn.addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = 1;
            }
        });
        
        leftBtn.addEventListener('click', () => {
            if (dx === 0) {
                dx = -1;
                dy = 0;
            }
        });
        
        rightBtn.addEventListener('click', () => {
            if (dx === 0) {
                dx = 1;
                dy = 0;
            }
        });
        
        // Initialize high score display
        highScoreElement.textContent = highScore;
        
        // Draw initial state
        clearCanvas();
    </script>
</body>
</html>
