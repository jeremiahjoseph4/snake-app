<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        
        <div class="game-info">
            <div class="score-container">Score: <span id="score">0</span></div>
            <div class="high-score-container">High Score: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="game-board" width="400" height="400"></canvas>
            
            <div class="game-over" id="game-over">
                <h2>Game Over!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="mobile-controls">
            <button class="control-btn" id="up-btn">↑</button>
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="right-btn">→</button>
            <button class="control-btn" id="down-btn">↓</button>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Use arrow keys to control the snake</li>
                <li>Eat the red food to grow and earn points</li>
                <li>Don't hit the walls or yourself</li>
                <li>Press Spacebar to pause/resume the game</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
